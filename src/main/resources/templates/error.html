<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>

<div class="container">
<div class="text-center">
  <h1>Что-то пошло не так!</h1>
  <a href="/" class="btn btn-primary btn-lg my-3">Домой</a>
</div>
<table class="table">
    <tr>
        <td>Ошибка</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Статус</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Путь</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Дата</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Сообщение</td>
        <td th:text="${message}"/>
    </tr>  
</table>
</div>

<div th:replace="common/header :: body-scripts"> </div>

</body>
</html>
